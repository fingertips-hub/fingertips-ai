      .result-pane {

      .detail-result {

      .detail-item {

      .detail-item .probability {

      .empty-state {

      .empty-state .icon {

      }

      .tabs {
        display: flex;

      }

      .tab {

        font-size: 13px;

      }

      .tab:hover {

      }

      .tab.active {

      }

      .tab-content {

      }

      .tab-content.active {

      }

      .footer {
        padding: 16px 24px;

        border-top: 1px solid #e0e0e0;

        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>âœ… OCRè¯†åˆ«å®Œæˆ</h1>
      <div class="subtitle">æ–‡å­—è¯†åˆ«ç»“æœå·²ç”Ÿæˆ</div>
    </div>

    <div class="toolbar">
      <div class="toolbar-info">
        <div>è¯†åˆ«è¡Œæ•°: <span class="badge" id="lineCount">0</span></div>
        <div>æ€»å­—æ•°: <span class="badge" id="charCount">0</span></div>
      </div>
      <div class="toolbar-actions">
        <button class="btn-secondary" onclick="window.close()">å…³é—­</button>
        <button class="btn-primary" onclick="copyToClipboard()">ğŸ“‹ å¤åˆ¶å…¨éƒ¨æ–‡å­—</button>
      </div>
    </div>

    <div class="main-content">
      <!-- å›¾ç‰‡é¢„è§ˆ -->
      <div class="preview-pane">
        <div class="preview-header">ğŸ“· åŸå§‹å›¾ç‰‡</div>
        <div class="preview-container">
          <img id="originalImage" alt="åŸå§‹æˆªå›¾" />
        </div>
      </div>

      <!-- è¯†åˆ«ç»“æœ -->
      <div class="result-pane">
        <div class="tabs">
          <div class="tab active" onclick="switchTab('text')">ğŸ“ æ–‡æœ¬ç»“æœ</div>
          <div class="tab" onclick="switchTab('detail')">ğŸ“‹ è¯¦ç»†ä¿¡æ¯</div>
        </div>

        <div id="textTab" class="tab-content active">
          <div class="text-result">
            <textarea
              id="textOutput"
              class="text-output"
              placeholder="è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."
              spellcheck="false"
            ></textarea>
          </div>
        </div>

        <div id="detailTab" class="tab-content">
          <div class="detail-result" id="detailResult">
            <div class="empty-state">
              <div class="icon">ğŸ“„</div>
              <div>æš‚æ— è¯¦ç»†ä¿¡æ¯</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">ç™¾åº¦äº‘OCRè¯†åˆ« Â· Powered by Baidu AI</div>

    <script>
      let pluginId = ''
      let ocrData = null
      let recognizedText = ''

      // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
      window.addEventListener('DOMContentLoaded', () => {
        try {
          // pluginId æ˜¯ç›´æ¥æ³¨å…¥åˆ° window å¯¹è±¡çš„
          if (window.pluginId) {
            pluginId = window.pluginId
          }

          // å…¶ä»–æ•°æ®åœ¨ window.pluginData ä¸­
          if (window.pluginData) {
            ocrData = window.pluginData.ocrData
            recognizedText = window.pluginData.recognizedText || ''

            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
            if (window.pluginData.originalImage) {
              document.getElementById('originalImage').src = window.pluginData.originalImage
            }

            // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
            displayResults()
          }
        } catch (error) {
          console.error('åˆå§‹åŒ–å¤±è´¥:', error)
        }
      })

      // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
      function displayResults() {
        if (!ocrData || !ocrData.words_result) {
          return
        }

        const results = ocrData.words_result

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        document.getElementById('lineCount').textContent = results.length
        document.getElementById('charCount').textContent = recognizedText.length

        // æ˜¾ç¤ºæ–‡æœ¬ç»“æœ
        document.getElementById('textOutput').value = recognizedText

        // æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
        displayDetailResults(results)
      }

      // æ˜¾ç¤ºè¯¦ç»†è¯†åˆ«ç»“æœ
      function displayDetailResults(results) {
        const container = document.getElementById('detailResult')
        container.innerHTML = ''

        if (!results || results.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">ğŸ“„</div>
              <div>æš‚æ— è¯†åˆ«ç»“æœ</div>
            </div>
          `
          return
        }

        results.forEach((item, index) => {
          const div = document.createElement('div')
          div.className = 'detail-item'

          let html = `
            <span class="line-number">ç¬¬ ${index + 1} è¡Œ</span>
            ${item.words}
          `

          // å¦‚æœæœ‰ç½®ä¿¡åº¦ä¿¡æ¯
          if (item.probability) {
            const probability = (item.probability.average * 100).toFixed(1)
            html += `<span class="probability">ç½®ä¿¡åº¦: ${probability}%</span>`
          }

          div.innerHTML = html
          container.appendChild(div)
        })
      }

      // åˆ‡æ¢æ ‡ç­¾
      function switchTab(tabName) {
        // ç§»é™¤æ‰€æœ‰ active ç±»
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.classList.remove('active')
        })
        document.querySelectorAll('.tab-content').forEach((content) => {
          content.classList.remove('active')
        })

        // æ¿€æ´»é€‰ä¸­çš„æ ‡ç­¾
        event.target.classList.add('active')

        if (tabName === 'text') {
          document.getElementById('textTab').classList.add('active')
        } else if (tabName === 'detail') {
          document.getElementById('detailTab').classList.add('active')
        }
      }

      // å¤åˆ¶åˆ°å‰ªè´´æ¿
      async function copyToClipboard() {
        try {
          const text = document.getElementById('textOutput').value

          if (!text) {
            alert('æ²¡æœ‰å¯å¤åˆ¶çš„æ–‡å­—')
            return
          }

          // è°ƒç”¨æ’ä»¶çš„å¤åˆ¶åŠŸèƒ½
          const result = await window.api.plugin.invoke(`${pluginId}:copyText`, text)

          if (result.success) {
            // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸçš„è§†è§‰åé¦ˆ
            const btn = event.target
            const originalText = btn.textContent
            btn.textContent = 'âœ… å·²å¤åˆ¶'
            btn.style.background = '#4caf50'

            setTimeout(() => {
              btn.textContent = originalText
              btn.style.background = ''
            }, 2000)
          }
        } catch (error) {
          console.error('å¤åˆ¶å¤±è´¥:', error)
          alert('å¤åˆ¶å¤±è´¥: ' + error.message)
        }
      }
    </script>
